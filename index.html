<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav id="main-nav">
      <a href="/" aria-current="page">Home</a>
      <a href="#fashion">Fashion</a>
      <a href="#contact">Contact</a>
    </nav>
    <main>
      <section id="fashion">
        <h2>Fashion</h2>
        <div class="fashion-item">
          <img src="fashion1.jpg" alt="Fashion item 1" />
          <p>Description of fashion item 1.</p>
        </div>
        <div class="fashion-item">
          <img src="fashion2.jpg" alt="Fashion item 2" />
          <p>Description of fashion item 2.</p>
        </div>
        <div class="fashion-item">
          <img src="fashion3.jpg" alt="Fashion item 3" />
          <p>Description of fashion item 3.</p>
        </div>
        <div class="future-plans">
          <h3>Future Plans</h3>
          <p>I plan to open a business that specializes in...</p>
        </div>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>
  </body>
</html>
